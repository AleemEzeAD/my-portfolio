<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFA500"/>
            <stop offset="100%" style="stop-color:#7d14fb"/>
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFA500"/>
            <stop offset="50%" style="stop-color:#ff8c42"/>
            <stop offset="100%" style="stop-color:#7d14fb"/>
        </linearGradient>
        
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Logo Icon (Square with rounded corners) -->
    <g transform="translate(20, 20)">
        <!-- Main square background with rounded corners -->
        <rect x="0" y="0" width="120" height="120" rx="24" fill="none" stroke="url(#iconGradient)" stroke-width="4">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 60 60"
                to="360 60 60"
                dur="8s"
                repeatCount="indefinite"/>
        </rect>
        
        <!-- Inner pattern -->
        <g transform="translate(60, 60)">
            <!-- Center diamond -->
            <rect x="-12" y="-12" width="24" height="24" rx="4" fill="url(#iconGradient)" transform="rotate(45)" filter="url(#glow)">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="45 0 0"
                    to="405 0 0"
                    dur="10s"
                    repeatCount="indefinite"/>
            </rect>
            
            <!-- Corner dots -->
            <circle cx="-30" cy="-30" r="6" fill="#FFA500"/>
            <circle cx="30" cy="-30" r="6" fill="#7d14fb"/>
            <circle cx="-30" cy="30" r="6" fill="#7d14fb"/>
            <circle cx="30" cy="30" r="6" fill="#FFA500"/>
            
            <!-- Connecting lines -->
            <line x1="-24" y1="-24" x2="24" y2="24" stroke="url(#iconGradient)" stroke-width="2"/>
            <line x1="24" y1="-24" x2="-24" y2="24" stroke="url(#iconGradient)" stroke-width="2"/>
        </g>
    </g>
    
    <!-- Text Section -->
    <g transform="translate(170, 40)">
        <!-- "Aleem" text -->
        <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)" filter="url(#glow)">Aleem</text>
        
        <!-- "WEB DEVELOPER" subtitle -->
        <text x="0" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" letter-spacing="3px">WEB DEVELOPER</text>
        
        <!-- Animated underline accent -->
        <rect x="0" y="95" width="120" height="3" fill="url(#textGradient)" rx="1.5">
            <animate attributeName="width" values="40;180;40" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="x" values="0;-30;0" dur="4s" repeatCount="indefinite"/>
        </rect>
    </g>
</svg>